<!doctype html>
<html>
    <head>
        <title>Add to cart</title>
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <link rel="stylesheet"  href="css.css">
         <!--mandatory if you want the site/app to look fine on mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="wrap">
          <div class="container-main">
            <img src="android-chrome-192x192.png"
                 alt="imagine cu un carucior de cumparaturi">
            <input type="text"
                   id="input-field"
                   placeholder="Scrie aici ce cumperi">
            <button id="add-button">Adauga</button>
            <div class="shopping-list-container">
                <ul class="shopping-list">
                  <li></li>
                </ul>
            </div>
          </div>
        </div>
        <script src="js.js" type="module"></script>
    </body>
</html>
